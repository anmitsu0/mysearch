{% extends "base.html" %}

{% block title %}
サイト登録画面
{% endblock %}

{% block body %}
    <h2>アカウント：{{ user_id }}</h2>
    {% if complete_add_website == "True" %}サイト登録完了しました<br>{% endif %}
    <a href="search">検索ページに戻る</a>
    <form action="/sample/add_website" method="post">
        <div>
            <input type="text" name="website_link" value="{{ website_link }}" size="50" maxlength="2000">
            <input type="submit" value="URL入力">
        </div>
    </form>
    <!--TODO: reset must clear textbox-->
    <form action="/sample/add_website" method="post">
        <table border="0">
            <tr>
                <td>サイト名</td>
                <td><input type="text" name="website_name" value="{{ website_name }}" size="50" maxlength="500"></td>
            </tr>
            <tr>
                <td>リンク</td>
                <td><input type="text" name="website_link" value="{{ website_link }}" size="50" maxlength="2000" readonly></td>
            </tr>
            <tr>
                <td>キーワード</td>
                <td><input type="text" name="website_keywords" value="{{ website_keywords }}" size="50" maxlength="100" readonly></td>
            </tr>
        </table>
        <input type="hidden" name="complete_add_website" value="True">
        <input type="submit" value="サイト登録">
        <input type="button" value="リセット" onclick="clearFormAll()">
    </form>
    <a href="logout">ログアウト</a>
    {% if attention %}<font color="ff0000">{{ attention }}</font>{% endif %}
{% endblock %}
