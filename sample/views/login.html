{% extends "base.html" %}

{% block title %}
ログイン画面
{% endblock %}

{% block body %}
    <form action="/sample/login" method="post" id="text_form">
        <table border="0" cellpadding="5" cellspacing="0">
            <tr>
                <td>ユーザーID</td>
                <td><input type="text" name="user_id" value="{{ user_id }}" size="30" maxlength="20"></td>
            </tr>
            <tr>
                <td>パスワード</td>
                <td><input type="password" name="user_password" value="{{ user_password }}" size="30" maxlength="20"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="ログイン">
                    <input type="button" value="リセット" onclick="clearFormAll()">
                </td>
            </tr>
        </table>
    </form>
    <a href="sign_up">ユーザー新規登録</a><br>
    {% if attention %}<font color="ff0000">{{ attention }}</font>{% endif %}
{% endblock %}
